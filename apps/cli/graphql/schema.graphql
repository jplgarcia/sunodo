    id_not_containsInsensitive: String
    id_startsWith: String
    id_not_startsWith: String
    id_endsWith: String
    id_not_endsWith: String
    token_isNull: Boolean
    token: TokenWhereInput
    payee_isNull: Boolean
    payee_eq: String
    payee_not_eq: String
    payee_gt: String
    payee_gte: String
    payee_lt: String
    payee_lte: String
    payee_in: [String!]
    payee_not_in: [String!]
    payee_contains: String
