"""
Exposes a URL that specifies the behaviour of this scalar.
"""
directive @specifiedBy(
    """
    The URL that specifies the behaviour of this scalar.
    """
    url: String!
) on SCALAR

type AuthoritiesConnection {
    edges: [AuthorityEdge!]!
    pageInfo: PageInfo!
    totalCount: Int!
}

type Authority {
    id: String!
}

type AuthorityEdge {
    node: Authority!
    cursor: String!
}

enum AuthorityOrderByInput {
    id_ASC
    id_DESC
}

input AuthorityWhereInput {
    id_isNull: Boolean
    id_eq: String
    id_not_eq: String
    id_gt: String
    id_gte: String
    id_lt: String
    id_lte: String
    id_in: [String!]
    id_not_in: [String!]
    id_contains: String
    id_not_contains: String
    id_containsInsensitive: String
    id_not_containsInsensitive: String
    id_startsWith: String
    id_not_startsWith: String
    id_endsWith: String
    id_not_endsWith: String
    AND: [AuthorityWhereInput!]
    OR: [AuthorityWhereInput!]
}

"""
Big number integer
"""
scalar BigInt

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String!
    endCursor: String!
}

type Query {
    authorities(
        where: AuthorityWhereInput
        orderBy: [AuthorityOrderByInput!]
        offset: Int
        limit: Int
    ): [Authority!]!
    authorityById(id: String!): Authority
    authorityByUniqueInput(where: WhereIdInput!): Authority
        @deprecated(reason: "Use authorityById")
    authoritiesConnection(
        orderBy: [AuthorityOrderByInput!]!
        after: String
        first: Int
        where: AuthorityWhereInput
    ): AuthoritiesConnection!
    tokens(
        where: TokenWhereInput
        orderBy: [TokenOrderByInput!]
        offset: Int
        limit: Int
    ): [Token!]!
    tokenById(id: String!): Token
    tokenByUniqueInput(where: WhereIdInput!): Token
        @deprecated(reason: "Use tokenById")
    tokensConnection(
        orderBy: [TokenOrderByInput!]!
        after: String
        first: Int
        where: TokenWhereInput
    ): TokensConnection!
    readerNodeProviders(
        where: ReaderNodeProviderWhereInput
        orderBy: [ReaderNodeProviderOrderByInput!]
        offset: Int
        limit: Int
    ): [ReaderNodeProvider!]!
    readerNodeProviderById(id: String!): ReaderNodeProvider
    readerNodeProviderByUniqueInput(where: WhereIdInput!): ReaderNodeProvider
        @deprecated(reason: "Use readerNodeProviderById")
    readerNodeProvidersConnection(
        orderBy: [ReaderNodeProviderOrderByInput!]!
        after: String
        first: Int
        where: ReaderNodeProviderWhereInput
    ): ReaderNodeProvidersConnection!
    validatorNodeProviders(
        where: ValidatorNodeProviderWhereInput
        orderBy: [ValidatorNodeProviderOrderByInput!]
        offset: Int
        limit: Int
    ): [ValidatorNodeProvider!]!
    validatorNodeProviderById(id: String!): ValidatorNodeProvider
    validatorNodeProviderByUniqueInput(
        where: WhereIdInput!
    ): ValidatorNodeProvider
        @deprecated(reason: "Use validatorNodeProviderById")
    validatorNodeProvidersConnection(
        orderBy: [ValidatorNodeProviderOrderByInput!]!
        after: String
        first: Int
        where: ValidatorNodeProviderWhereInput
    ): ValidatorNodeProvidersConnection!
    squidStatus: SquidStatus
}

type ReaderNodeProvider {
    id: String!
    token: Token!
    payee: String!
    price: BigInt!
}

type ReaderNodeProviderEdge {
    node: ReaderNodeProvider!
    cursor: String!
}

